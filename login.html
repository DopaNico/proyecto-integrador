<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/loginstyle.css">
    <title>Login - Hogar San Roque</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./assets/logo.png" alt="San Roque">
            <h1>Ingrese con su cuenta</h1>
            <form>
                <label for="email">Correo electronico</label>
                <input type="email" name="email" placeholder="Ingresá tu correo" required>
    
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingresá tu contraseña" required>
                
                <button>
                    <a href="index.html">Log in</a>
                </button>
                <!-- <input type="submit" value="log in"> -->
                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes una cuenta? Registrate aquí</a>

                </div>
            </form>
        </div>

    </div>
</body>
</html>
