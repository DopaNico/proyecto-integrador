<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/registerstyle.css">
    <title>Register - Hogar San Roque</title>
</head>
<body>
    <div class="container">
        <div class="container-portada">
            <div class="portada">
                <img src="./assets/portada2.jpg" alt="Perro">
            </div>
        </div>

        <div class="container-box">
            <div class="register-box">
                <div class="title">
                    <img src="./assets/logo2.png" alt="Hogar San Roque">
                    <h1>Registrate Aquí</h1>
                    <p>Llená los campos con tus datos</p>
                    
                </div>
                <div class="register-form">
                    <form>
                        <div class="input-container">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" type="text" placeholder="Escribe tu nombre aquí">
                            
                        </div>
                        <div class="input-container">
                            <label for="apellido">Apellido:</label>
                            <input id="apellido" type="text" placeholder="Escribe tu apellido aquí">
                        </div>
                        <div class="input-container">
                            <label for="date">Fecha de nacimiento:</label>
                            <input id="date" type="date">
                        </div>
                        <div class="input-container">
                            <label for="email">Correo Electronico:</label>
                            <input id="email" type="email" placeholder="Escribe tu Correo electronico aquí">
                        </div>
                        <div class="input-container">
                            <label for="password">Contraseña:</label>
                            <input id="password" type="password" placeholder="Escribe tu Contraseña aquí">
                        </div>
                        <div class="input-container">
                            <label for="numero">Telefono:</label>
                            <input id="numero" type="number" placeholder="Escribe tu Telefono aquí">
                        </div>
        
                        <button><a href="index.html">Registrarme</a></button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
