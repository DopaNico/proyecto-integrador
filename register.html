<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/registerstyle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <title>Register - Hogar San Roque</title>
</head>
<body>
    <div class="container">
        <div class="container-portada">
            <div class="portada">
            </div>
        </div>

        <div class="container-box">
            <div class="register-box">
                <div class="title">
                    <a href="index.html">
                        <img src="./assets/logo.png" alt="Hogar San Roque">
                    </a>
                    <h1>Registrate Aquí</h1>
                    <p>Llená los campos con tus datos</p>
                    
                </div>
                <div class="register-form">
                    <form>
                        <div class="input-container">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" type="text" placeholder="Escribe tu nombre aquí">
                            
                        </div>
                        <div class="input-container">
                            <label for="apellido">Apellido:</label>
                            <input id="apellido" type="text" placeholder="Escribe tu apellido aquí">
                        </div>
                        <div class="input-container">
                            <label for="date">Fecha de nacimiento:</label>
                            <input id="date" type="date">
                        </div>
                        <div class="input-container">
                            <label for="email">Correo Electronico:</label>
                            <input id="email" type="email" placeholder="Escribe tu Correo electronico aquí">
                        </div>
                        <div class="input-container">
                            <label for="password">Contraseña:</label>
                            <input id="password" type="password" placeholder="Escribe tu Contraseña aquí">
                        </div>
                        <div class="input-container">
                            <label for="numero">Telefono:</label>
                            <input id="numero" type="number" placeholder="Escribe tu Telefono aquí">
                        </div>

                        <div class="newsletter">
                            <input type="checkbox" id="checkbox" checked>
                            <label for="checkbox">Quiero recibir un newsletter</label>
                        </div>

                        <div class="termsandcond">
                            <input type="checkbox" id="termsandcond">
                            <label for="termsandcond">Acepto los términos y condiciones</label>
                        </div>
        
                        <button><a href="#">Registrarme</a></button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
